<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes Fluxo Juridicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat Bot OpenAI</h1>
        
        <div class="config-section">
            <div class="config-header">
                <h2>Configurações</h2>
                <button id="editConfig" class="edit-button" disabled>Editar Configurações</button>
            </div>
            <div class="form-group">
                <label for="promptSelect">Selecionar Assistente:</label>
                <select id="promptSelect">
                    <option value="">Selecionar Assistente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="apiKey">Chave da API OpenAI:</label>
                <input type="password" id="apiKey" required placeholder="sk-...">
            </div>

            <button id="saveSelection" class="save-button">Salvar Seleção</button>
        </div>

        <div class="chat-section">
            <div class="chat-controls">
                <button id="resetChat" disabled>Resetar Conversa</button>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Digite sua mensagem..." disabled>
                    <button id="sendMessage" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
